<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/main.css">
</head>


<body onload="initGame()">
  <div class="title">
    <h1>Minesweeper game</h1>
  </div>

  <div class="main-container">
    <button class="face" onclick="initGame()">ğŸ˜</button>
    <h3>Time: <span class="timer"></span></h3>
    <h2>Lives: <span class="lives"></span></h2>
    <div class="hints" onclick="checkHints()">Hints left: <span></span></div>

    <table>
      <tbody class="board"></tbody>
    </table>
    <button class="levels" onclick="onLevelClick(4,2)">Easy </button>
    <button class="levels" onclick="onLevelClick(8,12)">Medium </button>
    <button class="levels" onclick="onLevelClick(12,30)">Hard </button>

  </div>
  <script src="js/game.js"></script>
  <script src="js/utill.js"></script>
</body>

</html>
